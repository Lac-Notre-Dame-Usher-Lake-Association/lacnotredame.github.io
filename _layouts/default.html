<!DOCTYPE html>
<html lang="{% if page.lang %}{{ page.lang }}{% else %}en{% endif %}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="/" class="text-decoration-none text-dark">{{ site.title }}</a></h1>
      <a href="/" class="lake-icon">
        <img src="/assets/img/lacnotredame-logo.png" alt="Lac Notre-Dame logo" class="img-fluid">
      </a>
    </header>

    <main>
      {{ content }}
    </main>

    <footer class="mt-5 py-3 text-center text-muted">
      <p>&copy; {{ site.time | date: '%Y' }} Lac Notre-Dame and Usher Lake Association</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
