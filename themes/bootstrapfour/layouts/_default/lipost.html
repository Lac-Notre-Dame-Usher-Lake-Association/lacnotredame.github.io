<article class="post">
    <header>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        
       {{ $path :=  printf "snippets/%sattribution" $.Params.author }}
                    
                    	{{ partial  $path  . }}
                	
    </header>
    <div class="post-content">
        {{ .Description }}
      
    </div>
    
    <footer class="read-more-link">
        <a href="{{ .Permalink }}" class="btn btn-default">Full Article text</a>
    </footer>
   
</article>
<hr>
